<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Facebook - entre ou cadastre-se</title>
    </head>
    <body>
        <div class="container_top">
            <div class="logo">
                <img src="images/facebook-logo.png" alt="">
            </div>
            <div class="descricao">
                <h3>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem parte da sua vida.</h3>
            </div>
            <div class="box">
                <div class="content">
                    <div class="content_box">
                        <input id="email" type="text" placeholder="Email ou telefone">
                        <input id="senha" type="password" placeholder="Senha">
                    </div>
                    <div class="content_box_bottom">
                        <button id="entrar"> Entrar </button>
                        <div class="restore">
                            <p> <a href="">Esqueceu a senha?</a> </p>
                        </div>
                    </div>
                    <div class="register">
                        <button id="novaconta"> Criar nova conta </button>
                    </div>
                <p id="createpages" ><a id="ancoracreate" href=""><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma empresa. </p>
            </div>
        </div>
    </body>
</html>
